<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Hello, Bootstrap Table!</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.css">
		
		<style>
			#temp_input {
				width: 20em;
				position: absolute;
				top: 20px;
				left: 30px;
			}
		</style>
	</head>
	
	<body>
		<table id='table' data-height='460' data-unique-id='id' >
			<thead>
				<tr>
					<th data-field="id">ID</th>
					<th data-field="name">Item Name</th>
					<th data-field="price" >Item Price</th>
					<th data-field='tools' data-formatter='toolsFormatter' data-events='operateEvents'>操作</th>
				</tr>
			</thead>		
		</table>
		
		<input id="temp_input" type="text" class="form-control"/>
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.js"></script>
		
		<script>
			function toolsFormatter( value, row ) {
				var ele_str = '<a class="remove" href="javascript:void(0)" title="Remove"><i class="fa fa-trash"></i></a>';
				return ele_str;
			}
		</script>
		
		<script>
		
			var $table = $( '#table' )

			$( function() {
				var data = [
					{
						'id': 0,
						'name': 'Item 0',
						'price': '$0'
					},
					{
						'id': 1,
						'name': 'Item 1',
						'price': '$1'
					},
					{
						'id': 2,
						'name': 'Item 2',
						'price': '$2'
					},
					{
						'id': 3,
						'name': 'Item 3',
						'price': '$3'
					},
					{
						'id': 4,
						'name': 'Item 4',
						'price': '$4'
					},
					{
						'id': 5,
						'name': 'Item 5',
						'price': '$5'
					}
				];
				
				$table.bootstrapTable( {data:data} );
				
				//$('#temp_input').hide();
				
				$table.on( 'dbl-click-cell.bs.table', function ( e, field, value, row, $el) {
					console.log( 'wwwwwwwwwwwwwwwwww' );
					//var tinput = $( '#temp_input' );
					//tinput.attr( {'wdh_v':value, 'wdh_id':row.id, 'wdh_f':field, placeholder:value } );
					//console.log( e.pageX, e.pageY );
					//tinput.show();
				} );
				
				
				$table.on( 'click-cell.bs.table', function ( e, field, value, row, $el) {
					var temp_input = $( '#temp_input' );
					if ( temp_input.length==0 )
						return;
					console.log( '--------------------------' );
					var new_v = temp_input.val();
					var old_v = temp_input.attr( 'wdh_v' );
					var wdh_id = parseInt( temp_input.attr('wdh_id') );
					var wdh_f = temp_input.attr( 'wdh_f' );
					
					temp_input.attr( {wdh_v:'', wdh_id:-1, wdh_f:'', placeholder:'' }  );
					//temp_input.hide();
					
					if ( new_v=='' )
						the_v = old_v;
					else
						the_v = new_v;
					$table.bootstrapTable( 'updateCellByUniqueId', {id:wdh_id, field:wdh_f, value:the_v} );
				} );

			} )
			
			window.operateEvents = {
				'click .remove': function ( e, value, row, index ) {
					$table.bootstrapTable( 'remove', {
						field: 'id',
						values: [row.id]
					} )
				}
			}
		
		</script>

	</body>

</html>
